<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin page for adding new devices to the comparison tool on Tech Mansion.">
    <title>Admin - Add Device</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">Tech Mansion</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/reviews">Reviews</a></li>
                    <li><a href="/compare-devices">Comparisons</a></li>
                    <li><a href="/news">News</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="admin">
            <div class="container">
                <h2>Add New Device</h2>
                <form id="device-form">
                    <label for="name">Device Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="display">Display:</label>
                    <input type="text" id="display" name="display" required>
                    
                    <label for="processor">Processor:</label>
                    <input type="text" id="processor" name="processor" required>
                    
                    <label for="ram">RAM:</label>
                    <input type="text" id="ram" name="ram" required>
                    
                    <label for="storage">Storage:</label>
                    <input type="text" id="storage" name="storage" required>
                    
                    <label for="camera">Camera:</label>
                    <input type="text" id="camera" name="camera" required>
                    
                    <label for="battery">Battery:</label>
                    <input type="text" id="battery" name="battery" required>
                    
                    <label for="os">Operating System:</label>
                    <input type="text" id="os" name="os" required>
                    
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                    
                    <button type="submit">Add Device</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tech Mansion. All rights reserved.</p>
            <div class="social-media-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="admin-scripts.js"></script>
</body>
</html>
